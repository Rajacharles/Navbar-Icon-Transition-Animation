<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavIcon Transition Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center flex-1 justify-content-center">
      <nav>
        <ul>
          <li>
            <a class="d-flex align-items-center justify-content-center link isActive" href="#">
              <i class="material-icons-outlined">add_to_drive</i>
              <span>Drive</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-items-center justify-content-center link" href="#">
              <i class="material-icons-outlined">favorite</i>
              <span>Favorite</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-items-center justify-content-center link" href="#">
              <i class="material-icons-outlined">duo</i>
              <span>Duo</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-items-center justify-content-center link" href="#">
              <i class="material-icons-outlined">invert_colors</i>
              <span>Colors</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="main.js"></script>
</body>
</html>
